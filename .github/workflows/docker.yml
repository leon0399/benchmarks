name: Publish Docker image

on:
  push:
    paths:
      - Dockerfile
      - docker/**/*
      - .github/workflows/docker.yml
    branches:
      - master

  pull_request:
    paths:
      - Dockerfile
      - docker/**/*
      - .github/workflows/docker.yml

concurrency: 
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-base
          tags: |
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          pull: true
          context: ./docker/_base
          provenance: mode=max
          sbom: true
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository }}-base:buildcache
            type=registry,ref=ghcr.io/${{ github.repository }}-base:${{ steps.meta.outputs.version }}
            type=registry,ref=ghcr.io/${{ github.repository }}-base:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}-base:buildcache,mode=max

  build-langs:
    runs-on: ubuntu-latest
    needs: build-base

    strategy:
      fail-fast: false
      matrix:
        lang: 
          - c-plus-plus
          - c-sharp
          - fortran
          - go
          - java
          - kotlin
          - lua
          - javascript
          - perl
          - php
          - python
          - ruby
          - rust
          - swift

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker Metadata for Base image
        id: meta-base
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-base
          tags: |
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Pull Base image
        run: |
          docker pull ghcr.io/${{ github.repository }}-base:${{ github.ref == format('refs/heads/{0}', 'master') && 'latest' || format('pr-{0}', github.event.number) }} || true

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-${{ matrix.lang }}
          tags: |
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          pull: true
          context: ./docker/${{ matrix.lang }}
          provenance: mode=max
          sbom: true
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository }}-${{ matrix.lang }}:buildcache
            type=registry,ref=ghcr.io/${{ github.repository }}-${{ matrix.lang }}:${{ steps.meta.outputs.version }}
            type=registry,ref=ghcr.io/${{ github.repository }}-${{ matrix.lang }}:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}-${{ matrix.lang }}:buildcache,mode=max
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository }}-base:${{ github.ref == format('refs/heads/{0}', 'master') && 'latest' || format('pr-{0}', github.event.number) }}

  build-all-in-one:
    runs-on: ubuntu-latest
    needs: build-base
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Docker Metadata for Base image
        id: meta-base
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}-base
          tags: |
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Pull Base image
        run: |
          docker pull ghcr.io/${{ github.repository }}-base:${{ github.ref == format('refs/heads/{0}', 'master') && 'latest' || format('pr-{0}', github.event.number) }} || true

      - name: Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # set latest tag for master branch
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'master') }}
            type=ref,event=branch
            type=ref,event=pr

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          pull: true
          context: .
          provenance: mode=max
          sbom: true
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
            type=registry,ref=ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
            type=registry,ref=ghcr.io/${{ github.repository }}:latest
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max
          build-args: |
            BASE_IMAGE=ghcr.io/${{ github.repository }}-base:${{ github.ref == format('refs/heads/{0}', 'master') && 'latest' || format('pr-{0}', github.event.number) }}
