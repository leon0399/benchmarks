title: 'C++'

strategy:
  matrix:
    command:
      - title: 'clang'
        command: './%s-clang'
      # - title: 'clang & static'
      #   command: './%s-clang-static'
      - title: 'gcc'
        command: './%s-gcc'
      # - title: 'gcc & static'
      #   command: './%s-gcc-static'
      # - title: 'GraalVM'
      #   command: 'graalvm.lli %s-graalvm'

    files:
      - title: 'primes/Simple'
        file: 'src/primes/Simple'

      - title: 'primes/Atkin'
        file: 'src/primes/Atkin'

      - title: 'collatz/MaxSequence'
        file: 'src/collatz/MaxSequence'

      - title: 'mandelbrot/Simple'
        file: 'src/mandelbrot/Simple'

      - title: 'treap/Naive'
        file: 'src/treap/Naive'

      - title: 'recursion/Tak'
        file: 'src/recursion/Tak'

    exclude:
      - command: 'gcc'
        file: collatz/MaxSequence
