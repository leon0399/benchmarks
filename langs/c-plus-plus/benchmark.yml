title: 'C++'

strategy:
  matrix:
    command:
      - title: 'clang'
        command: './{file}-clang'

      - title: 'gcc'
        command: './{file}-gcc'

    files:
      - primes/Simple
      - primes/Atkin

      - collatz/MaxSequence

      - mandelbrot/Simple

      - treap/Naive

      - recursion/Tak

      - linpack/Linpack

    exclude:
      - command: 'gcc'
        file: 'collatz/MaxSequence'
