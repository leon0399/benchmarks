title: 'C++'

strategy:
  matrix:
    command:
      - title: 'clang'
        command: './{file}-clang-{version}'
        versions:
          - 16
          - 17
          - 18

      - title: 'gcc'
        command: './{file}-gcc'
        versions:
          - 11
          - 12
          - 13
          - 14.1
          - 14.2

    files:
      - primes/Simple
      - primes/Atkin

      - collatz/MaxSequence

      - mandelbrot/Simple

      - treap/Naive

      - recursion/Tak

      - linpack/Linpack

      - regex/

    exclude:
      - command: 'gcc'
        file: collatz/MaxSequence
