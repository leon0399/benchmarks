title: 'JavaScript'

strategy:
  matrix:
    command:
      - title: 'Node'
        command: 'node {file}'
      # - title: 'GraalVM'
      #   command: 'graalvm.node {file}'
      #   tags:
      #     - GraalVM
      - title: 'Deno'
        command: 'deno run --allow-all {file}'
        tags:
          - Alternative
      - title: 'Bun'
        command: 'bun {file}'
        tags:
          - Alternative

    files:
      - linpack/Linpack.js

      - primes/Simple.js
      - primes/Atkin.js

      - collatz/MaxSequence.js

      - mandelbrot/Simple.js

      - treap/Naive.js

      - recursion/Tak.js
