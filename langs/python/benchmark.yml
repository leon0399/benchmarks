title: 'Python'

strategy:
  matrix:
    command:
      - title: 'CPython'
        command: 'python3 {file}.py'
      - title: 'PyPy'
        command: 'pypy3 {file}.py'
        tags:
          - Alternative
      - title: 'Numba'
        command: 'numba {file}-Numba.py'
        tags:
          - Alternative
          - JIT

    exclude:
      - command: 'Numba'
        file: linpack/Linpack

      - command: 'Numba'
        file: primes/Atkin

      - command: 'Numba'
        file: treap/Naive

    files:
      - linpack/Linpack

      - primes/Simple
      - primes/Atkin

      - treap/Naive

      - recursion/Tak
      - collatz/MaxSequence
      - mandelbrot/Simple
