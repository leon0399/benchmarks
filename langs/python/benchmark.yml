title: 'Python'

strategy:
  matrix:
    command:
      - title: 'CPython'
        command: 'env PYENV_VERSION={version} pyenv exec python {file}.py'
        versions:
          - 3.6
          - 3.7
          - 3.8
          - 3.9
          - '3.10'
          - 3.11
          - 3.12
          - 3.13
      - title: 'PyPy'
        command: 'pypy3 {file}.py'
        tags:
          - Alternative
      - title: 'Numba'
        command: 'numba {file}-Numba.py'
        tags:
          - Alternative
          - JIT

    exclude:
      - command: 'Numba'
        file: linpack/Linpack

      - command: 'Numba'
        file: primes/Atkin

      - command: 'Numba'
        file: treap/Naive

    files:
      - linpack/Linpack

      - primes/Simple
      - primes/Atkin

      - treap/Naive

      - recursion/Tak
      - collatz/MaxSequence
      - mandelbrot/Simple
