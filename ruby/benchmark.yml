title: 'Ruby'

strategy:
  matrix:
    command:
      - title: 'Ruby'
        command: 'ruby %s'
      - title: 'JIT'
        command: 'ruby --jit %s'
        tags:
          - JIT
      - title: 'JRuby'
        command: 'jruby %s'
        tags:
          - Alternative
      - title: 'TruffleRuby'
        command: 'truffleruby %s'
        tags:
          - Alternative
      - title: 'TruffleRuby JVM'
        command: 'truffleruby --jvm %s'
        tags:
          - Alternative
      - title: 'GraalVM'
        command: 'graalvm.ruby %s'
        tags:
          - GraalVM
          - Alternative
      - title: 'GraalVM JVM'
        command: 'graalvm.ruby --jvm %s'
        tags:
          - GraalVM
          - Alternative

    files:
      - primes/Simple.rb
      - primes/Atkin.rb

      - collatz/MaxSequence.rb

      - mandelbrot/Simple.rb

      - treap/Naive.rb

      - recursion/Tak.rb
